<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {color: antiquewhite; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(227, 19%, 85%); }
  </style>
</head>
<body>
 <main>
  <div class="image">
    <img class="one" src="./images/image-equilibrium.jpg" alt="equilibrium">
    <div class="two">
      <img  src="./images/icon-view.svg" alt="eye">
    </div>
    
  </div>
  
  <h1 class="title">Equilibrium #3429</h1>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  <div class="info">
    <div class="price">
      <img src="./images/icon-ethereum.svg" alt="ethereum">
      <h1>0.041 ETH</h1>
    </div>
    <div class="date">
      <img src="./images/icon-clock.svg" alt="clock">
      <p>3 days left</p>
    </div>
  </div>
    
  <div class="credits">
    <img src="./images/image-avatar.png" alt="Jules Wyvern">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
 </main>
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Feernandou">Feernandou</a>.
  </div>
</body>
</html>
